<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTAP LINK - SaaS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!-- Redirect ?slug=VALUE â†’ /VALUE before React loads.
       Placed in the HTML so it works regardless of JS bundle version cached at edge. -->
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var slug = params.get('slug');
      if (slug && window.location.pathname === '/') {
        window.location.replace('/' + encodeURIComponent(slug));
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
